<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="icon" href="../resources/FINAL LOGO.png">
    <link rel="stylesheet" href="../public/aboutE.css">
    <title>Image Extended</title>
</head>

<body>

    <!-- image slider end-->
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../resources/images/1.png" alt=""></div>
                <div class="swiper-slide"><img src="../resources/images/2.png" alt=""></div>
                <div class="swiper-slide"><img src="../resources/images/3.png" alt=""></div>
                <div class="swiper-slide"><img src="../resources/images/4.png" alt=""></div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <a href="../public/about.html"><button class="btn-One mt-3" data-aos="zoom-in" data-aos-offset="200">GO
                BACK</button></a>
    </div>


    <script src="../public/aboutE.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
